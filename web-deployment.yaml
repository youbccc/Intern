apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
# Container
      containers:
      - name: web
        image: youbc/login:latest
# readinessProbe
        readinessProbe:
          exec:
            command:
            - ls
            - /
# livecnessProbe
        livenessProbe:
          httpGet:
            path: /
            port: 80
